<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#fffbeb" stroke="#f59e0b" stroke-width="8"/>
  
  <!-- Hexagon Hive Pattern -->
  <g transform="translate(200, 200) scale(0.75)">
    <!-- Central Hexagon -->
    <polygon points="0,-100 86.6,-50 86.6,50 0,100 -86.6,50 -86.6,-50" fill="#f59e0b" stroke="#ffffff" stroke-width="6"/>
    
    <!-- Art Tools -->
    <g transform="translate(-30, -20) rotate(-15)">
      <!-- Paintbrush -->
      <rect x="-8" y="-50" width="16" height="80" rx="5" fill="#7c3aed" />
      <rect x="-6" y="-75" width="12" height="25" rx="2" fill="#854d0e" />
    </g>
    
    <g transform="translate(30, -10) rotate(20)">
      <!-- Pencil -->
      <polygon points="0,-65 8,-45 0,30 -8,-45" fill="#10b981" />
      <rect x="-5" y="30" width="10" height="15" rx="2" fill="#f472b6" />
    </g>
    
    <!-- Camera -->
    <g transform="translate(0, 30) scale(0.7)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#3b82f6" />
      <circle cx="0" cy="0" r="15" fill="#1e3a8a" stroke="#ffffff" stroke-width="3" />
      <rect x="-20" y="-30" width="40" height="10" rx="3" fill="#3b82f6" />
    </g>
  </g>

  <!-- Surrounding Smaller Hexagons -->
  <g transform="translate(200, 200) scale(0.75)" opacity="0.6">
    <!-- Top Hexagon -->
    <polygon points="0,-170 43.3,-148.5 43.3,-105.5 0,-84 -43.3,-105.5 -43.3,-148.5" fill="#f97316" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Top Right Hexagon -->
    <polygon points="86.6,-135 129.9,-113.5 129.9,-70.5 86.6,-49 43.3,-70.5 43.3,-113.5" fill="#84cc16" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Bottom Right Hexagon -->
    <polygon points="86.6,-35 129.9,-13.5 129.9,29.5 86.6,51 43.3,29.5 43.3,-13.5" fill="#3b82f6" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Bottom Hexagon -->
    <polygon points="0,30 43.3,51.5 43.3,94.5 0,116 -43.3,94.5 -43.3,51.5" fill="#ec4899" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Bottom Left Hexagon -->
    <polygon points="-86.6,-35 -43.3,-13.5 -43.3,29.5 -86.6,51 -129.9,29.5 -129.9,-13.5" fill="#8b5cf6" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Top Left Hexagon -->
    <polygon points="-86.6,-135 -43.3,-113.5 -43.3,-70.5 -86.6,-49 -129.9,-70.5 -129.9,-113.5" fill="#10b981" stroke="#ffffff" stroke-width="3"/>
  </g>

  <!-- Text -->
  <g transform="translate(200, 340)">
    <text font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#7c2d12" text-anchor="middle">ART HIVE</text>
  </g>
</svg>